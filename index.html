<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Let's Play Rock, Paper, Scissors!</h1>
        <h2>Click on the Hands to Play</h2>
        <center><div id="roundResult"></div>
        <div id="roundCounter"></div>
        <div id="playerScores"></div>
        <div id="computerScores"></div>
        <div id="theWinner"></div></center>
            <div id="spGroup">
            <img src="scissors.png" alt="scissors" id="sciss">
            <img src="paper.png" alt="paper" id="paperS"></div>
            <div id="rGroup">
            <img src="rock.png" alt="rock" id="rockS"></div>
        <script src="main.js" defer></script>
    </body>
</html>
